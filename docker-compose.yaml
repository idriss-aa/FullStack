version: "3"
services:
  nginx:
    depends_on:
      - api
      - client
    restart: always
    build:
      dockerfile: Dockerfile.dev
      context: ./nginx
    ports:
      - "4200:80"

  keycloak:
    image: jboss/keycloak:15.0.0
    environment:
      - KEYCLOAK_USER=admin
      - KEYCLOAK_PASSWORD=admin
      - DB_VENDOR=h2
    ports:
      - "8081:8080"

  api:
    build:
      dockerfile: Dockerfile.dev
      context: "./Server"
    ports:
      - "8090:8090"
    volumes:
      - /app/node_modules
      - ./Server:/app
    environment:
      - MONGO_URL=mongodb+srv://admin:admin@storecluster.lhw21ss.mongodb.net/?retryWrites=true&w=majority
      - PORT=8080
      - domain=localhost
      - PASS_SEC=KhassekTkouneAntonix
      - JWT_SEC=KhassekTkouneAntonix
      
  client:
    stdin_open: true
    environment:
      - CHOKIDAR_USEPOLLING=true
    build:
      dockerfile: Dockerfile.dev
      context: ./client
    volumes:
      - /app/node_modules
      - ./client:/app

